<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">

        <h2>v-for 遍历数组：</h2>
        <ul>
            <li v-for="(value, index) in persons" :key="index">
                {{ index }} --- {{ value.name }} --- {{ value.age }}
                <button @click="deletePerson(index)">删除</button>
                <button @click="updatePerson(index, newPerson)">更新</button>
            </li>
        </ul>

        <h2>v-for 遍历对象：</h2>
        <ul>
            <li v-for="(value, key) in persons[1]" :key="key">
                {{ key }} --- {{ value }}
            </li>
        </ul>
    </div>

    <script type="text/javascript">
        let vm = new Vue({
            el: '#app',
            data: {
                persons: [
                    { name: 'Tom', age: 18 },
                    { name: 'Jack', age: 19 },
                    { name: 'Bob', age: 20 },
                    { name: 'Rose', age: 21 }
                ],
                newPerson: { name: 'Cat', age: 30 }
            },
            methods: {
                deletePerson(index) {
                    this.persons.splice(index, 1)
                },

                updatePerson(index, ele) {
                    this.persons.splice(index, 1, ele)
                }
            }
        })
    </script>
</body>
</html>
